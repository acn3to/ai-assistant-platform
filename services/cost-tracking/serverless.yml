service: ai-platform-cost-tracking
frameworkVersion: '>=3.34.0'

package:
  patterns:
    - '!node_modules/@aws-sdk/**'
    - '!node_modules/**/@aws-sdk/**'
  excludeDevDependencies: true
  individually: true

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  memorySize: 256
  timeout: 60
  versionFunctions: false
  deploymentPrefix: serverless
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  stackTags:
    Environment: ${self:provider.stage}
    Project: ai-assistant-platform
    CostCenter: ai-platform

  environment:
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    TABLE_NAME: ${self:custom.tableName}
    ACCESS_CONTROL_ALLOW_ORIGIN: '*'
    SERVICE_NAME: ${self:service}

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:BatchWriteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tableName}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.tableName}/index/*

functions:
  getDailyCosts:
    handler: src/handlers/cost-dashboard.getDailyCosts
    description: Get daily cost data for a tenant
    events:
      - http:
          path: /v1/costs/daily
          method: get
          cors: true
          authorizer:
            name: cognitoAuthorizer
            arn: ${self:custom.authorizerArn}
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

  getMonthlyCosts:
    handler: src/handlers/cost-dashboard.getMonthlyCosts
    description: Get monthly cost data for a tenant
    events:
      - http:
          path: /v1/costs/monthly
          method: get
          cors: true
          authorizer:
            name: cognitoAuthorizer
            arn: ${self:custom.authorizerArn}
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

  getConversationCosts:
    handler: src/handlers/cost-dashboard.getConversationCosts
    description: Get cost events for a specific conversation
    events:
      - http:
          path: /v1/costs/conversations/{conversationId}
          method: get
          cors: true
          authorizer:
            name: cognitoAuthorizer
            arn: ${self:custom.authorizerArn}
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token
          request:
            parameters:
              paths:
                conversationId: true

  dailyRollupCron:
    handler: src/handlers/rollup-cron.dailyRollup
    description: Daily cron job to compute cost rollups from previous day events
    timeout: 300
    memorySize: 512
    events:
      - schedule:
          rate: cron(0 2 * * ? *)
          enabled: true

  monthlyRollupCron:
    handler: src/handlers/rollup-cron.monthlyRollup
    description: Monthly cron job to aggregate daily rollups into monthly summaries
    timeout: 300
    memorySize: 512
    events:
      - schedule:
          rate: cron(0 3 1 * ? *)
          enabled: true

  updatePricing:
    handler: src/handlers/pricing.updatePricing
    description: Update Bedrock pricing configuration
    events:
      - http:
          path: /v1/costs/pricing
          method: put
          cors: true
          authorizer:
            name: cognitoAuthorizer
            arn: ${self:custom.authorizerArn}
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

  getPricing:
    handler: src/handlers/pricing.getPricing
    description: Get current pricing configuration
    events:
      - http:
          path: /v1/costs/pricing
          method: get
          cors: true
          authorizer:
            name: cognitoAuthorizer
            arn: ${self:custom.authorizerArn}
            resultTtlInSeconds: 300
            identitySource: method.request.header.Authorization
            type: token

custom:
  tableName: ai-assistant-platform-${self:provider.stage}
  authorizerArn: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:ai-platform-auth-${self:provider.stage}-authorizer

  esbuild:
    bundle: true
    minify: true
    sourcemap: true
    keepNames: true
    exclude:
      - '@aws-sdk'
    watch:
      pattern:
        - 'src/**/*.ts'

  prune:
    automatic: true
    number: 1

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-prune-plugin

