name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy All Services → prod
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test (safety net before deploy)
        run: npm test

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      # ── Infrastructure (idempotent) ─────────────────────────────────────────
      - name: Deploy DynamoDB stack
        run: |
          ~/.local/bin/aws cloudformation deploy \
            --template-file infra/dynamodb.yml \
            --stack-name ai-assistant-platform-dynamodb-prod \
            --parameter-overrides Stage=prod \
            --region us-east-1 \
            --no-fail-on-empty-changeset

      - name: Deploy Cognito stack
        run: |
          ~/.local/bin/aws cloudformation deploy \
            --template-file infra/cognito.yml \
            --stack-name ai-assistant-platform-cognito-prod \
            --parameter-overrides Stage=prod \
            --region us-east-1 \
            --no-fail-on-empty-changeset

      - name: Deploy S3 stack
        run: |
          ~/.local/bin/aws cloudformation deploy \
            --template-file infra/s3.yml \
            --stack-name ai-assistant-platform-s3-prod \
            --parameter-overrides Stage=prod \
            --region us-east-1 \
            --no-fail-on-empty-changeset

      # ── Services (fail-fast: each step must succeed before next runs) ───────
      - name: Deploy auth
        run: cd services/auth && npx sls deploy --stage prod

      - name: Deploy assistant-api
        run: cd services/assistant-api && npx sls deploy --stage prod

      - name: Deploy data-connectors
        run: cd services/data-connectors && npx sls deploy --stage prod

      - name: Deploy conversation-engine
        run: cd services/conversation-engine && npx sls deploy --stage prod

      - name: Deploy cost-tracking
        run: cd services/cost-tracking && npx sls deploy --stage prod
